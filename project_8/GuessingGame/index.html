<html>
  <head>
    <meta charset="UTF-8" />
    <title>The_Guessing_Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>This is Zuly's Guessing Game</h1>

    <h2 class="status"></h2>

    <div id="board">
      <div class="row">
        <div class="item box1" id="0"></div>
        <div class="item box2" id="1"></div>
        <div class="item box3" id="2"></div>
      </div>

      <p id="demo"></p>

      <button class="reset">Reset</button>
      <button class="playbtn">Play</button>
    </div>

    <h3>*Hint: Click on the boxes to guess where the green box is.</h3>
  </body>
</html>
